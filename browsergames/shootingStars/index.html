<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shooting Stars</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div id="game">
    <div id="game-container">
        <div id = "status_bar">
            <div id="health_bar">100 HP</div>
            <div id="boost_bar">0%</div>
        </div>
        <img src="spaceship1.png" alt="Spaceship" id="spaceship">
        <div id="spaceship_hit-box_main"></div>
        <div id="spaceship_hit-box_wing"></div>
        <div id="score"></div>
        <div id="gameOver">
            <img src="GameOver.png" alt="Game Over" id="title">
            <button id="restart" onclick="restart()"></button>
            <button id="exit" onclick="exit()"></button>
        </div>
        <div id="preGame">
            <img src="ShootingStars.png" alt="Shooting Stars" id="shootingStars">
            <button id="start" onclick="start()"></button>
            <div id = "controls">
                <img src="controls.png" alt="Controls:">
            </div>
            <div id = "version">
                V0.1
            </div>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
