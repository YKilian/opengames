<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Shooting Stars</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
<div id="game">
    <div id="game-container">
        <div id="status_bar">
            <div id="health_bar">100 HP</div>
            <div id="boost_bar">0%</div>
        </div>
        <img alt="Spaceship" id="spaceship" src="res/spaceship1.png">
        <div id="spaceship_hit-box_main"></div>
        <div id="spaceship_hit-box_wing"></div>
        <div id="score"></div>
        <div id="gameOver">
            <img alt="Game Over" id="title" src="res/GameOver.png">
            <button id="restart" onclick="restart()"></button>
            <button id="exit" onclick="exit()"></button>
        </div>
        <div id="preGame">
            <img alt="Shooting Stars" id="shootingStars" src="res/ShootingStars.png">
            <button id="start" onclick="start()"></button>
            <div id="controls">
                <img alt="Controls:" src="res/controls.png">
            </div>
            <div id="version">
                V0.1
            </div>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
